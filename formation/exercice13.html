<html>
<!-- 3 maniÃ¨res de mettre en couleur un texte -->
	<head>
		<title> Entete de ma page exercice 13</title>
		<link rel="stylesheet" href="exercice13.css"/>
	</head>
	
	<body>
		<h1>formulaire</h1>
		<form method="POST" action="utilisateur.php">
			<fieldset>
			<legend>nouveau compte (balise legend)</legend>
			<!--saise texte-->
			<label for="nom">Nom</label>
			<input type="text" name="nom" placeholder="Saisir votre nom" autocomplete="off" autofocus required/>
			</br>
			<!--saisie radio-->
			<label for="sexe">Sexe</label>
			<input type="radio" name="sexe" value="homme" checked> homme</input>
			<input type="radio" name="sexe" value="femme">femme</input>
			<input type="radio" name="sexe" value="autre">autre</input>
			</br>
			<!--saisie checkbox case a cocher-->
			<label for="rememberMe">se souvenir de moi</label>
			<input type="checkbox" name="rememberMe"/>
			</br>		
			<!--saisie liste deroulante-->
			<label for="departement">departement</label>
			<select name="departement">
				<option>22</option>
				<option>29</option>
				<option>56</option>
			</select>
			</br> </br>
			<!--saisie liste a choix multiple-->
			<label for="departementBis">departement pour choix multiple</label>
			<select name="departementBis[]"
					size="3" multiple="true"
					style="width:100px;">
				<option>22</option>
				<option>29</option>
				<option>35</option>
				<option>56</option>
			</select>
			</br> </br>
			<label for="tel">Telephone</label>
			<input type="tel" name="tel" pattern="([0-9]{2}-){4}[0-9]{2}"/>
			</br> </br>
			<label for="mail">Email</label>
			<input type="email" name="email" required/>
			</br> </br>
			<label for="url">URL</label>
			<input type="url" name="url"/>
			</br> </br>
			<label for="enfants">Enfants</label>
			<input type="range" 
					name="enfants"
					min="0" max="10"
					value="3"
					step="2"
					/>
			</br>
			<label for="color">Couleur</label>
			<input type="color"/>
			</br>
			<label for="date">Date</label>
			<input type="date"/>
			</br>
			<label for="datetime-local">date/heure</label>
			<input type="datetime-local"/>
			</br> </br>
			<label for="week"></label>semaine</label>
			<input type="week"/>
			</br>
			<label for="month">mois</label>
			<input type="month"/>			
			</br> 
			<label for="listDep">Liste des departements</label>
			<datalist id="listDep">
				<option value="22" label="cotes d armor"/>
				<option value="29" label="finistere"/>
				<option value="35" label="ille et vilaine"/>
				<option value="56" label="morbihan"/>
			</datalist>
			<input type="texte" name="dep" list="listDep"/>
			</br>	
			FR tiret: <input type="text" name="telUS" pattern="([0-9]{2}-){4}([0-9]{2})" required/>	
			FR point: <input type="text" name="telUS" pattern="([0-9]{2}\.){4}([0-9]{2})" required/>	
			FR rien: <input type="text" name="telUS" pattern="([0-9]{2}){4}([0-9]{2})" required/>
			</br> </br>
			<input type="submit" value="valider"/>	
		</fieldset>		
		</form>
		
	</body>
</html>
